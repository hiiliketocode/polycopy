# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "hiiliketocode"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    
    # Allow automatic updates for security patches only
    # (requires manual review for minor/major)
    allow:
      - dependency-type: "direct"
        update-types: ["security"]
      - dependency-type: "indirect"
        update-types: ["security"]
    
    # Ignore problematic packages that have no fix
    ignore:
      # Polymarket packages - waiting for upstream fixes
      - dependency-name: "@polymarket/clob-client"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@polymarket/relayer-client"
        update-types: ["version-update:semver-major"]
      # Ethers - waiting for v6 migration
      - dependency-name: "ethers"
        update-types: ["version-update:semver-major"]
